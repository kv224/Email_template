<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; line-height: 1.6;">
    <div style="max-width: 600px; margin: 0 auto;">
        <div style="background-color: #f8f8f8; padding: 10px; text-align: center;">
            <h1>Email Template</h1>
        </div>
        <div style="display: flex; align-items: center;">
            <div style="flex: 1;">
                <img src="200.png" alt="Placeholder Image" style="max-width: 100%; height: auto;">
            </div>
            <div style="flex: 2; padding: 20px; background-color: #ffffff; border: 1px solid #e0e0e0; border-radius: 5px;">
                <p>Hello,</p>
                <p>This is a sample email template created using HTML and CSS.</p>
                <p>You can customize this template according to your requirements.</p>
                <p>Best regards,</p>
                <p>Your Name</p>
            </div>
        </div>
        <div style="background-color: #f8f8f8; padding: 10px; text-align: center;">
            <img src="600x100.png" alt="Footer Image" style="width: 100%; height: auto;">
        </div>
    </div>
</body>
</html>
